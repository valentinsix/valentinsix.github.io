    title: Valentin Six
    subtitle:
      "I am a last-year Master's student in **Computer Science** at **[Georgia Tech](https://www.gatech.edu/)**. <br><br>
      Prior to that, I was a student at **[Télécom SudParis](https://www.telecom-sudparis.eu/en/)**, which is part of the **[Institut Polytechnique de Paris](https://www.ip-paris.fr/en)**. During those years, I mostly studied **Engineering** and **Computer Science**.<br><br>
      I am also a Research Intern at **[CEA-LIST](https://list.cea.fr/en/)**, which is related to **[Université Paris-Saclay](https://www.universite-paris-saclay.fr/en)**. <br>
      Curently, I work on knowledge injection techniques, knowledge graphs and GraphRAG for LLM reasoning."
